<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Library</title>
	</head>
	<body>
		<header>
			<nav>
				<h1>Library</h1>
			</nav>
		</header>
		<button class="new-book-btn" id="add-book">Add Book</button>
		<main>
			<section class="books-container">
				<div class="books"></div>
			</section>
			<div class="new-book-form">
				<h3 class="form-title">New Book</h3>
				<form action="#">
					<input type="text" placeholder="Title" id="title" name="title" />
					<input type="text" placeholder="Author" id="author" name="author" />
					<input type="number" placeholder="Pages" id="pages" name="pages" />
					<div class="read-check-container">
						<label for="read">Have you read it?</label>
						<input type="checkbox" name="read" id="read" />
					</div>
					<input type="submit" value="Submit" />
				</form>
			</div>
		</main>
	</body>
	<script src="js/main.js"></script>
</html>
