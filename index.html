<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Library</title>
	</head>
	<body>
		<header>
			<nav>
				<h1>Odin Library</h1>
				<button class="button add-book-btn" id="add-book">Add Book</button>
			</nav>
		</header>
		<main>
			<section class="books-container">
				<div class="books"></div>
			</section>
			<div class="form-modal">
				<div class="new-book-form-container">
					<form action="#" class="new-book-form">
						<h3 class="form-title">New Book</h3>
						<input
							type="text"
							placeholder="Title"
							id="title"
							name="title"
							class="form-input" />
						<input
							type="text"
							placeholder="Author"
							id="author"
							name="author"
							class="form-input" />
						<input
							type="number"
							placeholder="Pages"
							id="pages"
							name="pages"
							class="form-input" />
						<div class="read-check-container">
							<label for="read">Have you read it?</label>
							<input type="checkbox" name="read" id="read" />
						</div>
						<input type="submit" value="Submit" class="button submit-btn" />
					</form>
				</div>
			</div>
		</main>
	</body>
	<script src="js/main.js"></script>
</html>
