<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<title>Odin Library</title>
	</head>
	<body>
		<header>
			<nav>
				<img src="img/logo.png" class="logo-img" alt="The Odin Project" />
				<button class="button add-book-btn" id="add-book">Add Book</button>
			</nav>
		</header>
		<main>
			<section class="books-container">
				<div class="books-display"></div>
			</section>
			<div class="form-modal">
				<div class="new-book-form-container">
					<button class="closing-btn">
						<span class="material-symbols-outlined"> close </span>
					</button>
					<form action="#" class="new-book-form">
						<h3 class="form-title">New Book</h3>
						<input
							type="text"
							placeholder="Title"
							id="title"
							name="title"
							class="form-input"
							required />
						<input
							type="text"
							placeholder="Author"
							id="author"
							name="author"
							class="form-input"
							required />
						<input
							type="number"
							placeholder="Pages"
							id="pages"
							name="pages"
							class="form-input"
							required />
						<div class="read-check-container">
							<label for="read">Have you read it?</label>
							<input type="checkbox" name="read" id="read" />
						</div>
						<input type="submit" value="Add" class="button submit-btn" />
					</form>
				</div>
			</div>
		</main>
		<div class="button mobile-add">
			<span class="material-symbols-outlined"> add </span>
		</div>
	</body>
	<footer>
		Developed by
		<a
			href="https://github.com/canizalesJd"
			target="_blank"
			class="login-btn margin-10-x">
			Jose Canizales</a
		>
		<a href="https://github.com/canizalesJd" target="_blank"
			><img src="img/github-logo.svg" alt="Github logo"
		/></a>
	</footer>
	<script src="js/main.js"></script>
</html>
